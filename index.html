<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Interactive rating component</title>


</head>
<body>
<main>
  <article>
    <section class="rating flow-content">
      <header class="flow-content">
        <img src="./images/icon-star.svg" alt="Star icon">
        <h2>How did we do?</h2>
      </header>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <form action="" method="GET" class="rating__form flow-content" id="ratingForm">
        <div class="rating__form__container split" role="radiogroup" aria-label="Rating options">
          <input type="radio" name="rating" id="rating-1" value="1">
          <label for="rating-1">1</label>
          <input type="radio" name="rating" id="rating-2" value="2">
          <label for="rating-2">2</label>
          <input type="radio" name="rating" id="rating-3" value="3">
          <label for="rating-3">3</label>
          <input type="radio" name="rating" id="rating-4" value="4">
          <label for="rating-4">4</label>
          <input type="radio" name="rating" id="rating-5" value="5">
          <label for="rating-5">5</label>
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>
    <section class="thank-you flow-content hide" aria-live="polite">
      <img src="./images/illustration-thank-you.svg" alt="Checkmark icon">
      <p class="rating__result">You selected <span class="rating__result__value"></span> out of 5</p>
        <h2>Thank you!</h2>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
    </section>
  </article>
</main>


  
 
  <script src="script.js"></script>

</body>
</html>
